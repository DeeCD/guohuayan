<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送给郭华妍的礼物</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: url('1.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 初始弹窗样式 */
        .initial-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            text-align: center;
            animation: fadeIn 0.5s ease;
            max-width: 400px;
            width: 90%;
        }

        .initial-modal h2 {
            color: #e91e63;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .initial-modal p {
            color: #333;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #ff6b9d 0%, #e91e63 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }

        .btn-confirm:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.6);
        }

        .btn-confirm:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .heart {
            font-size: 24px;
            color: #e91e63;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <!-- 初始弹窗 -->
    <div id="initialModal" class="initial-modal">
        <h2>送给郭华妍的礼物</h2>
        <p>您有一份神秘礼物<span class="heart">❤️</span><br>请问是否要打开？</p>
        <button class="btn-confirm" id="confirmBtn" onclick="goToGift(); return false;">确定</button>
        <a href="./guohuayan-gift.html" id="confirmLink" style="display:none;">确定</a>
    </div>

    <script>
        // 跳转到祝福页面 - 使用多种路径方式确保兼容
        function goToGift() {
            console.log('goToGift函数被调用');
            
            // 优先使用链接点击（最可靠，兼容性最好）
            const link = document.getElementById('confirmLink');
            if (link) {
                console.log('使用链接跳转');
                try {
                    link.click();
                } catch(e) {
                    console.warn('链接点击失败，尝试其他方式:', e);
                    // 备用方式：直接设置location
                    try {
                        window.location.href = './guohuayan-gift.html';
                    } catch(e2) {
                        window.location.href = 'guohuayan-gift.html';
                    }
                }
                return false;
            }
            
            // 备用方式：直接跳转
            try {
                // 尝试相对路径
                window.location.href = './guohuayan-gift.html';
            } catch(e) {
                try {
                    // 尝试简单相对路径
                    window.location.href = 'guohuayan-gift.html';
                } catch(e2) {
                    // 尝试绝对路径
                    const currentPath = window.location.pathname;
                    const basePath = currentPath.substring(0, currentPath.lastIndexOf('/')) || '';
                    window.location.href = basePath + '/guohuayan-gift.html';
                }
            }
            return false;
        }
        
        // 确保函数在全局作用域可用
        window.goToGift = goToGift;

        // 绑定按钮点击事件 - 使用多种方式确保能工作
        function bindButtonEvent() {
            const confirmBtn = document   文档.getElementById('confirmBtn'   ’confirmBtn’);
            if (confirmBtn) {
                // 确保onclick存在
                if (!confirmBtn.onclick) {
                    confirmBtn.onclick = goToGift;
                }
                
                // 添加事件监听器作为备用
                confirmBtn.addEventListener('click'   “点击”, function(e) {
                    e.preventDefault();
                    goToGift();
                    return false;
                }, true);
                
                // 添加mousedown事件作为备用
                confirmBtn.addEventListener('mousedown'   “mousedown”, function(e) {
                    goToGift();
                }, true);
                
                console.log('按钮事件已绑定');
            } else {
                console.error   错误('找不到按钮元素');
            }
        }

        // 立即执行
        bindButtonEvent();

        // 页面加载完成后绑定按钮事件
        if (document.readyState === 'loading') {如果（文档就绪状态等于“加载中”）{
            document.addEventListener('DOMContentLoaded', bindButtonEvent);文档加载完成后添加事件监听器，用于绑定按钮事件。
        } else {
            bindButtonEvent();
        }
        
        // 延迟绑定，确保按钮能被找到
        setTimeout(bindButtonEvent, 100);
        setTimeout(bindButtonEvent, 500);
        
        // 页面完全加载后再次绑定
        window.addEventListener('load', bindButtonEvent);
    </script>  
</body>   
</html>
