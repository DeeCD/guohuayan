<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送给郭华妍的礼物</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: url('1.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 初始弹窗样式 */
        .initial-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            text-align: center;
            animation: fadeIn 0.5s ease;
            max-width: 400px;
            width: 90%;
        }

        .initial-modal h2 {
            color: #e91e63;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .initial-modal p {
            color: #333;   颜色:# 333;
            font-size: 18px;   字体大小:18 px;
            margin-bottom: 30px;
            line-height: 1.6;   行高:1.6;
        }

        .btn-confirm {   ．btn-confirm——   .btn-confirm…   btn-confirm ...
            display: inline-block;   显示：内联块；
            background: linear-gradient(135deg, #ff6b9d 0%, #e91e63 100%);背景：线性渐变（135 度，#ff6b9d 0%，#e91e63 100%）；
            color: white;   颜色:白色;
            text-decoration: none;
            border: none;   边界:没有;
            padding: 15px 40px;   Padding   填充: 15px 40px；   px;
            font-size: 18px;   字体大小:18 px;
            border-radius: 30px;
            cursor: pointer;   光标:指针;
            transition: all 0.3s;   过渡：均为0.3s；   年代;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);盒阴影：0 5 像素 15 像素 rgba(233, 30, 99, 0.4)；
        }

        .btn-confirm:hover {   ．btn-confirm   .btn-confirm:{徘徊
            transform: scale(1.05);   变换：缩放（1.05）；
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.6);盒阴影：0 8 像素 20 像素 颜色值（233, 30, 99）透明度 0.6；
            color: white;   颜色:白色;
            text-decoration: none;
        }

        .btn-confirm:active {
            transform: scale(0.98);
            color: white;
            text-decoration: none;
        }
        
        .btn-confirm:visited {
            color: white;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform   变换: translate   翻译(-50%, -50%) scale(1);
            }
        }

        .heart {
            font-size: 24px;
            color: #e91e63;
            display: inline-block;
            animation: heartbeat 1.5s   年代 ease-in-out infinite   无限;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);   变换：缩放（1.2）；
            }
        }
    </style>   
</head>  
<body>  
    <!-- 初始弹窗 -->
    <div id="initialModal" class="initial-modal">
        <h2>送给郭华妍的礼物</h2>
        <p>您有一份神秘礼物<span class="heart">❤️</span><br>请问是否要打开？</p>You have a mysterious gift. ❤️
Would you like to open it? 

        <a href="guohuayan-gift.html" class="btn-confirm">确定</a>
    </div>

</body>   
</html   超文本标记语言   超文本标记语言>
